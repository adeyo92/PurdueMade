<head>

<body>
	<div class='pull_top'>
        {{>header}}

        {{>renderPage}}

<template name='renderPage'>

        {{#if mainPage}}
          {{>feature_slider}}
          {{>service}}
        {{/if}}

        {{#if loginPage}}
          {{>login}}
        {{/if}}

        {{#if signupPage}}
          {{>signup}}
        {{/if}}

        {{#if companiesPage}}
            {{>companies}}
        {{/if}}

        {{#if companyPage}}
            {{>companyProfile}}
        {{/if}}

        {{#if studentsPage}}
            {{>students}}
        {{/if}}

        {{#if alumniPage}}
            {{>alumni}}
        {{/if}}

        {{#if resourcesPage}}
            {{>resources}}
        {{/if}}

        {{#if dashboardPage}}
            {{>dashboard}}
        {{/if}}

</template>

<template name='login'>
    <!-- Sign In -->
    <div id="sign_in1">
        <div class="container">
            <div class="row">
                <div class="span12 header">
                    <h4>Log in to your account</h4>
                    <p>
                        There are many variations of passages of Lorem alteration in some form  injected humour these randomised words .</p>

                    <div class="span4 social">
                        <a href="#" class="circle facebook">
                            <img src="img/face.png" alt="">
                        </a>
                         <a href="#" class="circle twitter">
                            <img src="img/twt.png" alt="">
                        </a>
                         <a href="#" class="circle gplus">
                            <img src="img/gplus.png" alt="">
                        </a>
                    </div>
                </div>

                <div class="span3 division">
                    <div class="line l"></div>
                    <span>or</span>
                    <div class="line r"></div>
                </div>

                <div class="span12 footer">
                    <form id="login-form" action="action">
                        <input type="email" placeholder="Email" id="login-email">
                        <input type="password" placeholder="Password" id="login-password">
                        <input type="submit" id="login-button" value="Login">
                    </form>
                </div>

                <div class="span12 proof">
                    <div class="span5 remember">
                        <label class="checkbox">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="reset.html">Forgot password?</a>
                    </div>

                    <div class="span3 dosnt">
                        <span>Don’t have an account?</span>
                        <a href="sign-up.html">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="header">
    <div class="navbar transparent navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" id="_main" href="">
                <strong>Purdue Made</strong>
            </a>
            <div class="nav-collapse collapse">
                <ul class="nav pull-right">
                    <li><a id="_companies" href="">COMPANIES</a></li>
                    <li><a id="_students" href="">STUDENTS</a></li>
                    <li><a id="_alumni" href="">ALUMNI</a></li>
                    <li><a id="_resources" href="">RESOURCES</a></li>
                    {{#if currentUser}}
                        <li><a id="_dashboard" class="btn-header" href="">Dashboard</a></li>
                        <li><a id="_logout" class="btn-header" href="">Logout</a></li>
                    {{else}}
                        <li><a id="_signup" class="btn-header" href="">Sign up</a></li>
                        <li><a id="_login" class="btn-header" href="">Login</a></li>
                    {{/if}}
                </ul>
            </div>
        </div>
      </div>
    </div>
</template>

<template name="companies">
    <div id="companies">
        <div class="container">
            <div class="section_header">
                <h3>Companies</h3>
            </div>
            <div class="row">
                <div class="span12">
                    <div id="filters_container">
                        <ul id="filters">
                            <li><a href="#" data-filter="*" class="active">All</a></li>
                            {{#each categories}}
                                <li class="separator">/</li>
                                <li><a href="#" data-filter=".{{name}}">{{name}}</a></li>                         
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>            
            <div class="row">
                <div class="span12">
                    <div id="gallery_container">
                        {{#each companies}}
                            {{>companyTile}}
                        {{/each}}
                    </div>
                </div>
            </div>            
        </div>
    </div>
</template>

<template name="companyTile">
    <div class="photo {{category}}">
        <img src="company-logos/{{picture}}" />
        <a href="/company/{{_id}}" class="mask">
            <h3>{{name}}</h3>
            <small>{{website}}</small>
            <small>{{category}}</small>
            <div class="more">+</div>
        </a>
    </div>
</template>

<template name="companyProfile">
    {{#each companyInfo}}
        Company Name: {{name}}
    {{/each}}
</template>

<template name="students">

    <div id="students">
        <div class="container">
            <div class="section_header">
                <h3>Students</h3>
                

                <input type="text" class="input-large search-query" placeholder="Search">
            </div>
            <div class="row">
                <div class="span12">
                    <div id="filters_container">
                        <ul id="filters">
                            <li><a href="#" data-filter="*" class="active">All</a></li>
                            <li class="separator">/</li>
                            <li><a href="#" data-filter=".development">Developers</a></li>
                            <li class="separator">/</li>
                            <li><a href="#" data-filter=".design">Designers</a></li>
                            <li class="separator">/</li>
                            <li><a href="#" data-filter=".sales">Sales</a></li>
                            <li class="separator">/</li>
                            <li><a href="#" data-filter=".marketing">Marketing</a></li>
                            <li class="separator">/</li>
                            <li><a href="#" data-filter=".other">Other</a></li>
                        </ul>
                    </div>
                </div>
            </div>     

            <!-- Post Row -->
            <div id="gallery_container">
                <div class="row post_row">
                    {{#each students}}
                        {{>studentTile}}
                    {{/each}}
                </div>
            </div>

        </div>
    </div>
</template>

<template name="studentTile">
    <div class="span3 post {{skills}}">
        <div class="img">
            <a href="info.html">
                <img src="people-profiles/{{picture}}" alt="">
            </a>
        </div>
        <div class="text">
            <h5><a href="info.html">{{name}}</a></h5>
            <span class="date">{{major}}</span>
            <p>{{description}}</p>
        </div>
        <div class="author_box">
            <h6>{{title}}</h6>
            <h6>{{skills}}</h6>
            <p>{{website}}</p>
            </div>
        <a class="plus_wrapper" href="info.html">
            <span>&#43;</span>
        </a>
    </div> 
</template>
